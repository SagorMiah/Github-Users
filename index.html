<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a id='git' href="#">Github Finder</a>
        </div>
    </nav>
    <div class="container">
       <div class="gitbody">
        <h1>Search Github Users</h1>
        <p>Enter a username to fetch a user profile and repos</p>
        <form action="">
            <input autocomplete="off" id="username" type="text" placeholder="Github username...."/>
        </form>
       </div>
       <p class="info"></p>
       <div class="apply"></div>
       <div class="repos"></div>
    </div>
    <div class="copy">
        GitHub Finder &copy;
    </div>
    <script src="app.js"></script>
</body>
</html>
